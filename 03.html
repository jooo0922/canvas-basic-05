<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <script src="video3.js" defer></script>
    <style>
      canvas {
        background: #eee;
      }
      video {
        position: absolute;
        width: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <h1>video</h1>
    <video class="video" src="./video.mp4" autoplay muted loop></video>
    <canvas class="canvas" width="600" height="400">
      이 브라우저는 캔버스를 지원하지 않습니다.
    </canvas>

    <div class="btns">
      <button class="btn" data-color="red">R</button>
      <button class="btn" data-color="green">G</button>
      <button class="btn" data-color="blue">B</button>
      <button class="btn" data-color="">Reset</button>
    </div>
  </body>
</html>
